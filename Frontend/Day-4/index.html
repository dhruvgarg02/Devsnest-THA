<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Day-4</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="outer-ring">
            <div class="inner-ring">
                <div class="center-dot"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second1"></div>
                <div class="second2"></div>
                <div class="twelve">12</div>
                <div class="six">6</div>
                <div class="three">3</div>
                <div class="nine">9</div>
                <div class="one">1</div>
                <div class="eleven">11</div>
                <div class="five">5</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="ten">10</div>
                <div class="four">4</div>
                <div class="two">2</div>
            </div>
        </div>
        <script type="text/javascript">
            const deg = 6;
            const hour = document.getElementsByClassName('hour')[0];
            const minute = document.getElementsByClassName('minute')[0];
            const second1 = document.getElementsByClassName('second1')[0];
            const second2 = document.getElementsByClassName('second2')[0];
            // console.log(hour);

            setInterval (() =>  {
                    let day = new Date();
                    let hh = day.getHours();
                    let mm = day.getMinutes();
                    let ss = day.getSeconds();
                    if (hh > 12) hh -= 12;
                    if (hh == 0) hh = 12;
                    console.log(hour);

                    hour.style.transform = `rotate(${(hh*30) + (mm/2)}deg)`;
                    minute.style.transform = `rotate(${mm*6}deg)`;
                    second1.style.transform = `rotate(${ss*6}deg)`;
                    second2.style.transform = `rotate(${ss*6}deg)`;
            }, 1000);
        </script>
    </body>
</html>
